language: android
android:
  components:
  - tools
  - build-tools-27.0.3
  - android-27
  - extra-android-m2repository
env:
  global:
  - ADB_INSTALL_TIMEOUT=8
before_install:
- openssl aes-256-cbc -K $encrypted_b11a185a70f2_key -iv $encrypted_b11a185a70f2_iv
  -in keystore/android.jks.enc -out keystore/android.jks -d
